<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
</head>
<body>
{% if request.user.username %}
    <h1>Welcome {{ request.user.username }}</h1>
    <a href="/users/logout">Logout</a>
{% endif %}
<ol>
    {% for entry in entries %}
    <li>
            <h1>{{ entry.title }}</h1>
            <p>{{ entry.parag }}</p>
            {% for tag in entry.tags.all %}
                {{ tag.name }}
            {% endfor  %}
        </li>
    {% endfor %}
</ol>
<form method="POST">
    {% csrf_token %}
    <input name="entry_title">
    <input name="entry_parag">
    <select name="tag_names" multiple>
        {% for tag in tags %}
            <option value="{{ tag.id }}" >{{ tag.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
